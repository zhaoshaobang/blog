<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>涂抹效果</title>
	<style type="text/css">
        body{
            height:1000px;
        }
        #box{
            margin: 50px auto;
            padding: 0px;
            width: 400px;
        }
        #lotteryContainer {
            position:relative;
            width: 400px;
            height:300px;
            border: 1px #ddd solid;
        }
        #drawPercent {
            color:#F60;
        }
    </style>
</head>
<body>
    <div id="box">
        <button id="freshBtn">刷新彩票</button><label>已刮开 <span id="drawPercent">0%</span> 区域。</label>
        <div id="lotteryContainer"></div>
    </div>
	
    <script src="Lottery.js"></script>
    <script>
        window.onload = function () {
            var lottery = new Lottery('lotteryContainer','b.jpg','image', '#ccc', 'color', 400, 300, 30, 70, drawPercent);
            
            var drawPercentNode = document.getElementById('drawPercent');

            document.getElementById('freshBtn').onclick = function() {
                drawPercentNode.innerHTML = '0%';
                lottery.init(getRandomStr(10), 'text');
            }            

            function drawPercent(percent) {
                drawPercentNode.innerHTML = percent + '%';
            }
        }

        function getRandomStr(len) {
            var text = "";
            var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            for( var i=0; i < len; i++ )
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            return text;
        }
    </script>
</body>
</html>
